<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guillermo Valerio | Transformación Mental y Energética</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --black: #121212;
            --dark: #1a1a1a;
            --gold: #d4af37;
            --light-gold: #f0e6d2;
            --violet: #8a2be2;
            --white: #f8f8f8;
            --gray: #e0e0e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--black);
            color: var(--white);
            line-height: 1.8;
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            color: var(--light-gold);
            line-height: 1.3;
        }
        
        a {
            text-decoration: none;
            color: var(--gold);
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: var(--violet);
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 25px 0;
            background-color: rgba(18, 18, 18, 0.9);
            z-index: 1000;
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            transition: all 0.3s ease;
        }
        
        header.scrolled {
            padding: 20px 0;
            background-color: rgba(18, 18, 18, 0.98);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 600;
            color: var(--gold);
            display: flex;
            align-items: center;
        }
        
        .logo span {
            color: var(--white);
            margin-left: 5px;
            font-weight: 500;
        }
        
        .logo-symbol {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: var(--violet);
            border-radius: 50%;
            margin-left: 10px;
            position: relative;
        }
        
        .logo-symbol::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 1px solid var(--gold);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 30px;
        }
        
        nav ul li a {
            color: var(--white);
            font-weight: 500;
            font-size: 15px;
            position: relative;
        }
        
        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--gold);
            transition: width 0.3s ease;
        }
        
        nav ul li a:hover::after {
            width: 100%;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--white);
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            min-height: 800px;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(rgba(18, 18, 18, 0.7), rgba(18, 18, 18, 0.7)), url('https://images.unsplash.com/photo-1506126613408-eca07ce68773?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
        }
        
        .hero-content {
            max-width: 800px;
            position: relative;
            z-index: 2;
            animation: fadeInUp 1s ease;
            padding-top: 80px;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
            line-height: 1.2;
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: var(--gray);
            max-width: 600px;
        }
        
        .hero-btns {
            display: flex;
            gap: 20px;
            margin-top: 50px;
        }
        
        .btn {
            display: inline-block;
            padding: 18px 35px;
            border-radius: 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: var(--gold);
            color: var(--black);
            border: 2px solid var(--gold);
        }
        
        .btn-primary:hover {
            background-color: transparent;
            color: var(--gold);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--gold);
            border: 2px solid rgba(212, 175, 55, 0.5);
        }
        
        .btn-secondary:hover {
            background-color: rgba(212, 175, 55, 0.1);
            color: var(--gold);
            border-color: var(--gold);
            transform: translateY(-3px);
        }
        
        /* About Section */
        .section {
            padding: 120px 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 80px;
            position: relative;
        }
        
        .section-title h2 {
            font-size: 2.8rem;
            display: inline-block;
            position: relative;
        }
        
        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background-color: var(--gold);
        }
        
        .about-content {
            display: flex;
            align-items: center;
            gap: 60px;
        }
        
        .about-img {
            flex: 1;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 25px 40px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .about-img::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, rgba(212, 175, 55, 0.2), rgba(138, 43, 226, 0.2));
            z-index: 1;
        }
        
        .about-img img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .about-img:hover img {
            transform: scale(1.05);
        }
        
        .about-text {
            flex: 1;
        }
        
        .about-text h3 {
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: var(--gold);
        }
        
        .about-text p {
            margin-bottom: 25px;
            color: var(--gray);
        }
        
        .signature {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            color: var(--gold);
            margin-top: 40px;
            display: inline-block;
        }
        
        /* Services Section */
        .services {
            background-color: var(--dark);
            position: relative;
        }
        
        .services::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1518655048521-f130df041f66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            opacity: 0.03;
            z-index: 0;
        }
        
        .services .container {
            position: relative;
            z-index: 1;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }
        
        .service-card {
            background-color: rgba(26, 26, 26, 0.7);
            border-radius: 10px;
            padding: 50px 30px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(212, 175, 55, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(212, 175, 55, 0.3);
        }
        
        .service-icon {
            font-size: 3.5rem;
            color: var(--gold);
            margin-bottom: 30px;
        }
        
        .service-card h3 {
            font-size: 1.6rem;
            margin-bottom: 20px;
        }
        
        .service-card p {
            color: var(--gray);
            margin-bottom: 30px;
            line-height: 1.7;
        }
        
        /* Testimonials Section */
        .testimonials {
            position: relative;
        }
        
        .testimonials::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1517486808906-6ca8b3f8e1c1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            opacity: 0.03;
            z-index: 0;
        }
        
        .testimonials .container {
            position: relative;
            z-index: 1;
        }
        
        .testimonials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }
        
        .testimonial-card {
            background-color: var(--dark);
            border-radius: 10px;
            padding: 40px;
            border: 1px solid rgba(212, 175, 55, 0.1);
            line-height: 1.7;
        }
        
        .testimonial-text {
            font-style: italic;
            margin-bottom: 30px;
            color: var(--gray);
            position: relative;
            font-size: 1.05rem;
        }
        
        .testimonial-text::before,
        .testimonial-text::after {
            content: '"';
            font-size: 2.5rem;
            color: var(--gold);
            opacity: 0.3;
            position: absolute;
        }
        
        .testimonial-text::before {
            top: -15px;
            left: -10px;
        }
        
        .testimonial-text::after {
            bottom: -30px;
            right: -10px;
        }
        
        .testimonial-author {
            display: flex;
            align-items: center;
        }

            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            margin-right
